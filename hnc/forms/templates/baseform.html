<form class="${form.classes} ${form.grid.form_classes}" method="post" id="${form.id}"
    ${self.prelims(form)}
    %for field in form.fields:
        ${field.render(request)|n}
    %endfor
</form>


<%def name="prelims(form)">
    <input type="hidden" name="type" value="${form.id}" class="ignore"/>
    <input type="hidden" name="token" value="${request.session.get_csrf_token()}" class="ignore"/>
    <input type="hidden" name="furl" value="${request.furl}" class="ignore"/>
</%def>
